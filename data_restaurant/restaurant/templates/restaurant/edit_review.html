{% extends 'restaurant/base.html' %}

{% block content %}
<h2>âœï¸ Edit Review untuk {{ review.restaurant.nama }}</h2>

<form method="POST">
    {% csrf_token %}
    
    <p>
        <label>Nama Kamu:</label><br>
        <input type="text" name="nama" value="{{ review.foodie.username }}" required placeholder="Masukkan nama kamu" style="width: 100%; padding: 8px;">
    </p>
    
    <p>
        <label>Email Kamu:</label><br>
        <input type="email" name="email" value="{{ review.foodie.email }}" required placeholder="contoh@email.com" style="width: 100%; padding: 8px;">
    </p>
    
    <p>
        <label>Rating:</label><br>
        <input type="radio" name="rating" value="1" {% if review.rating == 1 %}checked{% endif %} required> 1â­
        <input type="radio" name="rating" value="2" {% if review.rating == 2 %}checked{% endif %}> 2â­
        <input type="radio" name="rating" value="3" {% if review.rating == 3 %}checked{% endif %}> 3â­
        <input type="radio" name="rating" value="4" {% if review.rating == 4 %}checked{% endif %}> 4â­
        <input type="radio" name="rating" value="5" {% if review.rating == 5 %}checked{% endif %}> 5â­
    </p>
    
    <p>
        <label>Komentar:</label><br>
        <textarea name="komentar" rows="6" required placeholder="Ceritakan pengalaman kamu di sini..." style="width: 100%; padding: 8px;">{{ review.komentar }}</textarea>
    </p>
    
    <button type="submit" style="padding: 10px 20px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ğŸ’¾ Update Review
    </button>
    <a href="{% url 'restaurant_detail' review.restaurant.id %}" style="padding: 10px 20px; background: gray; color: white; text-decoration: none; border-radius: 5px;">
        Batal
    </a>
</form>

{% if messages %}
    {% for message in messages %}
    <p style="color: red; margin-top: 15px;"><strong>{{ message }}</strong></p>
    {% endfor %}
{% endif %}

{% endblock %}
