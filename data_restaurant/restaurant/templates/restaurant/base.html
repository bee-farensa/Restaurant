<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodQuest - Review Restoran</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 20px; 
        }
        nav a { 
            margin-right: 15px; 
            color: blue; 
            text-decoration: none; 
        }
        nav a:hover { text-decoration: underline; }
        a { color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { padding: 5px 10px; background: blue; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: darkblue; }
        .message { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form { margin: 20px 0; }
        input, select, textarea { padding: 8px; margin: 5px 0; width: 100%; max-width: 400px; }
        textarea { min-height: 100px; }
    </style>
</head>
<body>
    <h1>üçú FoodQuest - Review Restoran</h1>
    
    <nav>
        <a href="{% url 'restaurant_list' %}">üè† Restaurant</a>
        <a href="{% url 'review_list' %}">‚≠ê Review</a>
        <a href="{% url 'foodie_list' %}">üë• Foodies</a>
    </nav>
    
    <hr>
    
    {% if messages %}
        {% for message in messages %}
        <div class="message success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    {% block content %}{% endblock %}
    
    <hr>
</body>
</html>
