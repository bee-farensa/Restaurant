{% extends 'restaurant/base.html' %}

{% block content %}
<h2>✍️ Tulis Review untuk {{ restaurant.nama }}</h2>

<form method="POST">
    {% csrf_token %}
    
    <p>
        <label>Nama Kamu:</label><br>
        <input type="text" name="nama" required placeholder="Masukkan nama kamu" style="width: 100%; padding: 8px;">
    </p>
    
    <p>
        <label>Email Kamu:</label><br>
        <input type="email" name="email" required placeholder="contoh@email.com" style="width: 100%; padding: 8px;">
    </p>
    
    <p>
        <label>Rating:</label><br>
        <input type="radio" name="rating" value="1" required> 1⭐
        <input type="radio" name="rating" value="2"> 2⭐
        <input type="radio" name="rating" value="3"> 3⭐
        <input type="radio" name="rating" value="4"> 4⭐
        <input type="radio" name="rating" value="5"> 5⭐
    </p>
    
    <p>
        <label>Komentar:</label><br>
        <textarea name="komentar" rows="6" required placeholder="Ceritakan pengalaman kamu di sini..." style="width: 100%; padding: 8px;"></textarea>
    </p>
    
    <button type="submit" style="padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Submit Review
    </button>
    <a href="{% url 'restaurant_detail' restaurant.id %}">Batal</a>
</form>
{% endblock %}
